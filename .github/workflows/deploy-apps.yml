name: Deploy apps

on:
  workflow_dispatch:
    inputs:
      branch_name:
        required: true
      pr_opened:
        type: boolean
        required: true
  push:
    branches:
      - "feat/*"
      - "feature/*"
jobs:
  deploy_apps:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch_name }}

      - name: Branch
        if: ${{ inputs.pr_opened }}
        run: |
          echo "Deploy apps workflow "
          echo "Input branch: ${{ inputs.branch_name }}"
          echo "Current branch"
